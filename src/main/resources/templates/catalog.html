<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: head"></div>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/header :: navbar"></div>
<body>
<style>
  #nav-catalog {
    background-color: rgb(217, 229, 236);
    color: rgb(51, 65, 82);
  }
</style>

<main class="catalog-wrapper">

  <h1>Unser Sortiment</h1>

  <section class="cards">

    <article th:each="product: ${products}">
      <a th:href="@{/products/{productId}(productId=${product.id})}">
        <h5 class="title" th:text="${product.name}">product name</h5>
        <p class="artnr">Art.-Nr.
          <span th:text="${product.id}">
            0815-420
          </span>
        </p>
      </a>
    </article>
  </section>

</main>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
