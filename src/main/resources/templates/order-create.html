<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: head"></div>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/header :: navbar"></div>
<body>
<main class="order-wrapper">

  <h1>Ihre Adresse</h1>

  <form action="#" th:action="@{/order}" th:object="${orderwrapper}" method="post">

    <div>
      <p id="email-hint">
        Note: Please do not use your real email address, as we send this address to a <a
          href="https://www.smtpbucket.com/" target="_blank">fake smtp
        server</a> hat is fully public.
      </p>
      <label th:for="customerInfo.email">E-Mail-Adresse</label>
      <input type="text" th:field="*{customerInfo.email}" th:required="required"/>
    </div>
    <div>
      <label th:for="customerInfo.firstname">Vorname</label>
      <input type="text" th:field="*{customerInfo.firstname}" th:required="required"/>
    </div>
    <div>
      <label th:for="customerInfo.surname">Nachname</label>
      <input type="text" th:field="*{customerInfo.surname}" th:required="required"/>
    </div>
    <div>
      <label th:for="customerInfo.street">Straße und Hausnummer</label>
      <input type="text" th:field="*{customerInfo.street}"
             th:required="required"/>
    </div>
    <div>
      <label th:for="customerInfo.postcode">Postleitzahl</label>
      <input type="text" th:field="*{customerInfo.postcode}" th:required="required"/>

    </div>
    <div>
      <label th:for="customerInfo.city">Stadt</label>
      <input type="text" th:field="*{customerInfo.city}" th:required="required"/>
    </div>
    <div>
      <label th:for="customerInfo.isoCountryCode">Land</label>
      <select th:field="*{customerInfo.isoCountryCode}">
        <option value="DE" selected>Deutschland</option>
        <option value="AT">Österreich</option>
        <option value="CH">Schweiz</option>
      </select>
    </div>
    <div>
      <label th:for="currency">Währung</label>
      <select th:field="*{currency}">
        <option value="EUR" selected>EUR</option>
        <option value="CHF">CHF</option>
      </select>
    </div>

    <div>
      <button type="button" onclick="cancelOrder()" class="btn btn-primary">Abbrechen</button>
      <button type="reset" class="btn btn-primary">Eingaben Zurücksetzen</button>
      <button type="submit" id="submit-order-form" value="Submit" class="btn btn-primary">Zur Kasse</button>
    </div>
  </form>

</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
