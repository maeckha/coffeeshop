<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: head"></div>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/header :: navbar"></div>
<body>
<main class="order-wrapper">

  <h1>Create new order</h1>

  <form action="#" th:action="@{/order}" th:object="${orderwrapper}" method="post">

    <div>
      <p id="email-hint">
        Note: Please do not use your real email address, as we send this address to a <a
          href="https://www.smtpbucket.com/" target="_blank">fake smtp
        server</a> hat is fully public.
      </p>
      <label th:for="customerInfo.email">Email address</label>
      <input type="text" th:field="*{customerInfo.email}" th:required="required"/>
    </div>
    <div>
      <label th:for="customerInfo.firstname">First Name</label>
      <input type="text" th:field="*{customerInfo.firstname}" th:required="required"/>
    </div>
    <div>
      <label th:for="customerInfo.surname">Last Name</label>
      <input type="text" th:field="*{customerInfo.surname}" th:required="required"/>
    </div>
    <div>
      <label th:for="customerInfo.street">Street and Number</label>
      <input type="text" th:field="*{customerInfo.street}"
             th:required="required"/>
    </div>
    <div>
      <label th:for="customerInfo.postcode">Postcode</label>
      <input type="text" th:field="*{customerInfo.postcode}" th:required="required"/>

    </div>
    <div>
      <label th:for="customerInfo.city">City</label>
      <input type="text" th:field="*{customerInfo.city}" th:required="required"/>
    </div>
    <div>
      <label th:for="customerInfo.isoCountryCode">Country</label>
      <select th:field="*{customerInfo.isoCountryCode}">
        <option value="DE" selected>Germany</option>
        <option value="AT">Austria</option>
        <option value="CH">Switzerland</option>
        <option value="US">United states</option>
      </select>
    </div>
    <div>
      <label th:for="currency">Currency</label>
      <select th:field="*{currency}">
        <option value="EUR" selected>EUR</option>
        <option value="CHF">CHF</option>
        <option value="USD">USD</option>
      </select>
    </div>

    <div>
      <button type="submit" id="submit-order-form" value="Submit">Calculate shipping costs</button>
      <button type="reset">reset the input</button>
      <button type="button" onclick="cancelOrder()">cancel</button>
    </div>
  </form>

</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
