<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: head"></div>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/header :: navbar"></div>
<body>
<style>
  #nav-catalog {
    background-color: rgb(217, 229, 236);
    color: rgb(51, 65, 82);
  }
</style>

<main class="catalog-wrapper">

  <div>
    <a href="/products/">Zur√ºck zum Sortiment</a>
  </div>

  <h1 th:text="${product.name}">product name</h1>
  <p th:text="${product.description}">description</p>
  <p>Art-Nr. <span id="product-id" th:text="${product.id}">id</span></p>

  <form onsubmit="checkIfCartExist(); return false;">
    <input id="quantity" type="number" min="1" max="99" required="true" value="1"/>
    <button type="submit" id="addButton" class="btn btn-primary">In den Warenkorb</button>
  </form>
</main>

<div th:replace="fragments/footer :: footer"></div>
<script src="/js/detail.js"></script>
</body>
</html>
